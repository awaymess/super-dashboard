name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Minimum required permissions for CI
permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Run unit tests
        working-directory: backend
        env:
          USE_MOCK_DATA: "true"
        run: go test -v -race -coverprofile=coverage.out -tags=unit ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.out
          flags: backend-unit
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: superdash
          POSTGRES_PASSWORD: superdash123
          POSTGRES_DB: superdashboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://superdash:superdash123@localhost:5432/superdashboard?sslmode=disable
        run: go run cmd/migrate/main.go

      - name: Run integration tests
        working-directory: backend
        env:
          USE_MOCK_DATA: "false"
          DATABASE_URL: postgres://superdash:superdash123@localhost:5432/superdashboard?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-integration-tests
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_DB_DSN: postgres://superdash:superdash123@localhost:5432/superdashboard?sslmode=disable
        run: go test -v -race -tags=integration ./...

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [unit-tests, frontend-build]
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t superdash-backend ./backend

      - name: Verify image
        run: docker images superdash-backend
