name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

# Minimum required permissions for CI
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          npm install

      - name: Lint
        run: |
          npm run lint --if-present
        continue-on-error: true

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: |
          npm run build

      - name: Run tests
        run: |
          npm test --if-present

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          if-no-files-found: warn
