name: CI Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - 'Makefile'
      - '.github/workflows/ci-infra.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - 'Makefile'
      - '.github/workflows/ci-infra.yml'

# Minimum required permissions for CI
permissions:
  contents: read

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Build
        working-directory: backend
        run: go build ./...

      - name: Run tests
        working-directory: backend
        run: go test -v -race -coverprofile=coverage.out ./...

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --out-format=colored-line-number

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint]
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t superdash-backend ./backend

      - name: Verify image
        run: docker images superdash-backend

      - name: Validate docker-compose config
        run: docker compose config
