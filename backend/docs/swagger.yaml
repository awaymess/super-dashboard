basePath: /
definitions:
  handler.BacktestRequest:
    properties:
      end_date:
        type: string
      initial_capital:
        type: number
      start_date:
        type: string
      strategy:
        $ref: '#/definitions/handler.BacktestStrategy'
      symbol:
        type: string
    required:
    - end_date
    - initial_capital
    - start_date
    - strategy
    - symbol
    type: object
  handler.BacktestResultResponse:
    properties:
      completed_at:
        type: string
      config:
        $ref: '#/definitions/handler.BacktestRequest'
      id:
        type: string
      losing_trades:
        type: integer
      metrics:
        $ref: '#/definitions/handler.PerformanceMetrics'
      total_trades:
        type: integer
      winning_trades:
        type: integer
    type: object
  handler.BacktestStrategy:
    properties:
      name:
        type: string
      params:
        additionalProperties:
          format: float64
          type: number
        type: object
      type:
        enum:
        - sma_crossover
        - rsi
        - macd
        - custom
        type: string
    required:
    - name
    - type
    type: object
  handler.BetRequest:
    properties:
      bet_type:
        type: string
      match_id:
        type: string
      odds:
        type: number
      stake:
        type: number
    required:
    - bet_type
    - match_id
    - odds
    - stake
    type: object
  handler.BettingStatsResponse:
    properties:
      avg_odds:
        type: number
      avg_stake:
        type: number
      best_streak:
        type: integer
      current_streak:
        type: integer
      lost_bets:
        type: integer
      profit:
        type: number
      roi:
        type: number
      total_bets:
        type: integer
      total_returns:
        type: number
      total_staked:
        type: number
      void_bets:
        type: integer
      win_rate:
        type: number
      won_bets:
        type: integer
      worst_streak:
        type: integer
    type: object
  handler.CreatePortfolioRequest:
    properties:
      initial_balance:
        type: number
      name:
        type: string
      user_id:
        type: string
    required:
    - name
    - user_id
    type: object
  handler.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handler.HealthResponse:
    properties:
      details:
        additionalProperties: true
        type: object
      status:
        type: string
    type: object
  handler.IngestRequest:
    properties:
      content:
        type: string
      published_at:
        type: string
      source:
        type: string
      symbols:
        items:
          type: string
        type: array
      title:
        type: string
      url:
        type: string
    required:
    - title
    type: object
  handler.IngestResponse:
    properties:
      embedding_created:
        type: boolean
      event_type:
        type: string
      id:
        type: string
      sentiment:
        $ref: '#/definitions/handler.SentimentOutput'
    type: object
  handler.JournalEntryRequest:
    properties:
      emotions:
        items:
          type: string
        type: array
      lessons:
        type: string
      price:
        type: number
      quantity:
        type: integer
      rating:
        maximum: 5
        minimum: 1
        type: integer
      reasoning:
        type: string
      symbol:
        type: string
      transaction_id:
        type: string
      type:
        type: string
    required:
    - reasoning
    - symbol
    - type
    type: object
  handler.LeaderboardEntryResponse:
    properties:
      avatar:
        type: string
      badge:
        type: string
      rank:
        type: integer
      sharpe_ratio:
        type: number
      total_return:
        type: number
      total_return_percent:
        type: number
      total_trades:
        type: integer
      username:
        type: string
      win_rate:
        type: number
    type: object
  handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  handler.MemoryMetrics:
    properties:
      alloc_bytes:
        type: integer
      num_gc:
        type: integer
      sys_bytes:
        type: integer
      total_alloc_bytes:
        type: integer
    type: object
  handler.MetricsResponse:
    properties:
      errors_total:
        type: integer
      goroutines:
        type: integer
      memory:
        $ref: '#/definitions/handler.MemoryMetrics'
      requests_total:
        type: integer
      uptime:
        type: string
      uptime_seconds:
        type: number
    type: object
  handler.OrderResponse:
    properties:
      created_at:
        type: string
      filled_at:
        type: string
      id:
        type: string
      order_type:
        type: string
      portfolio_id:
        type: string
      price:
        type: number
      quantity:
        type: integer
      side:
        type: string
      status:
        type: string
      symbol:
        type: string
      updated_at:
        type: string
    type: object
  handler.PaperOrderRequest:
    properties:
      order_type:
        enum:
        - market
        - limit
        type: string
      portfolio_id:
        type: string
      price:
        type: number
      quantity:
        type: integer
      side:
        enum:
        - buy
        - sell
        type: string
      symbol:
        type: string
    required:
    - order_type
    - portfolio_id
    - quantity
    - side
    - symbol
    type: object
  handler.PerformanceMetrics:
    properties:
      day_return:
        type: number
      day_return_percent:
        type: number
      max_drawdown:
        type: number
      month_return:
        type: number
      month_return_percent:
        type: number
      sharpe_ratio:
        type: number
      total_return:
        type: number
      total_return_percent:
        type: number
      week_return:
        type: number
      week_return_percent:
        type: number
      win_rate:
        type: number
    type: object
  handler.PortfolioResponse:
    properties:
      cash_balance:
        type: number
      created_at:
        type: string
      current_balance:
        type: number
      id:
        type: string
      initial_balance:
        type: number
      name:
        type: string
      performance:
        $ref: '#/definitions/handler.PerformanceMetrics'
      positions:
        items:
          $ref: '#/definitions/handler.PositionResponse'
        type: array
      total_value:
        type: number
      updated_at:
        type: string
    type: object
  handler.PositionResponse:
    properties:
      avg_cost:
        type: number
      current_price:
        type: number
      day_change:
        type: number
      day_change_percent:
        type: number
      id:
        type: string
      market_value:
        type: number
      name:
        type: string
      opened_at:
        type: string
      quantity:
        type: integer
      symbol:
        type: string
      unrealized_pl:
        type: number
      unrealized_pl_percent:
        type: number
      weight:
        type: number
    type: object
  handler.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handler.RefreshResponse:
    properties:
      access_token:
        type: string
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handler.RegisterResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  handler.SearchResponse:
    properties:
      query_embedding_time_ms:
        type: integer
      results:
        items:
          $ref: '#/definitions/handler.SearchResultResponse'
        type: array
      search_time_ms:
        type: integer
    type: object
  handler.SearchResultResponse:
    properties:
      id:
        type: string
      published_at:
        type: string
      sentiment:
        type: string
      similarity:
        type: number
      snippet:
        type: string
      title:
        type: string
    type: object
  handler.SentimentOutput:
    properties:
      label:
        type: string
      score:
        type: number
    type: object
  handler.StockPriceHistoryResponse:
    properties:
      prices:
        items:
          $ref: '#/definitions/model.StockPrice'
        type: array
      symbol:
        type: string
    type: object
  handler.StockQuoteResponse:
    properties:
      high:
        type: number
      low:
        type: number
      market_cap:
        type: number
      name:
        type: string
      open:
        type: number
      price:
        type: number
      sector:
        type: string
      symbol:
        type: string
      volume:
        type: integer
    type: object
  handler.TradeRequest:
    properties:
      limit_price:
        type: number
      order_type:
        enum:
        - market
        - limit
        - stop
        - stop_limit
        type: string
      quantity:
        type: integer
      stop_price:
        type: number
      symbol:
        type: string
      type:
        enum:
        - buy
        - sell
        type: string
    required:
    - order_type
    - quantity
    - symbol
    - type
    type: object
  handler.TradeResponse:
    properties:
      executed_at:
        type: string
      id:
        type: string
      order_id:
        type: string
      portfolio_id:
        type: string
      price:
        type: number
      quantity:
        type: integer
      side:
        type: string
      symbol:
        type: string
      total:
        type: number
    type: object
  handler.TransactionResponse:
    properties:
      executed_at:
        type: string
      fees:
        type: number
      id:
        type: string
      notes:
        type: string
      price:
        type: number
      quantity:
        type: integer
      symbol:
        type: string
      total:
        type: number
      type:
        type: string
    type: object
  handler.UpdatePortfolioRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handler.ValueBetResponse:
    properties:
      bet_type:
        type: string
      bookmaker_odds:
        type: number
      confidence:
        type: integer
      expected_value:
        type: number
      fair_odds:
        type: number
      kelly_stake:
        type: number
      match_id:
        type: string
      recommendation:
        type: string
      value:
        type: number
    type: object
  model.Match:
    properties:
      away_team:
        $ref: '#/definitions/model.Team'
      away_team_id:
        type: string
      created_at:
        type: string
      home_team:
        $ref: '#/definitions/model.Team'
      home_team_id:
        type: string
      id:
        type: string
      league:
        type: string
      start_time:
        type: string
      status:
        type: string
      updated_at:
        type: string
      venue:
        type: string
    type: object
  model.Odds:
    properties:
      bookmaker:
        type: string
      created_at:
        type: string
      id:
        type: string
      market:
        type: string
      match_id:
        type: string
      outcome:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
  model.Portfolio:
    properties:
      cash_balance:
        type: number
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      positions:
        items:
          $ref: '#/definitions/model.Position'
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  model.Position:
    properties:
      avg_cost:
        type: number
      created_at:
        type: string
      current_price:
        type: number
      id:
        type: string
      portfolio_id:
        type: string
      quantity:
        type: integer
      symbol:
        type: string
      updated_at:
        type: string
    type: object
  model.Stock:
    properties:
      created_at:
        type: string
      id:
        type: string
      market_cap:
        type: number
      name:
        type: string
      sector:
        type: string
      symbol:
        type: string
      updated_at:
        type: string
    type: object
  model.StockPrice:
    properties:
      close:
        type: number
      high:
        type: number
      id:
        type: string
      low:
        type: number
      open:
        type: number
      stock_id:
        type: string
      timestamp:
        type: string
      volume:
        type: integer
    type: object
  model.Team:
    properties:
      country:
        type: string
      elo:
        type: number
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Integrated Sports Betting & Stock Monitoring API
  title: Super Dashboard API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate a new access token using a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.RefreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /api/v1/betting/bets:
    get:
      description: Get user's betting history
      parameters:
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get bet history
      tags:
      - betting
    post:
      consumes:
      - application/json
      description: Place a new bet
      parameters:
      - description: Bet details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BetRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Place a bet
      tags:
      - betting
  /api/v1/betting/matches:
    get:
      description: Get a list of all matches
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Match'
            type: array
      summary: List all matches
      tags:
      - betting
  /api/v1/betting/matches/{id}:
    get:
      description: Get details of a specific match
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Match'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get match by ID
      tags:
      - betting
  /api/v1/betting/matches/{id}/odds:
    get:
      description: Get betting odds for a specific match
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Odds'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get match odds
      tags:
      - betting
  /api/v1/betting/stats:
    get:
      description: Get user's betting statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.BettingStatsResponse'
      summary: Get betting statistics
      tags:
      - betting
  /api/v1/betting/value-bets:
    get:
      description: Get a list of current value bets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.ValueBetResponse'
            type: array
      summary: Get value bets
      tags:
      - betting
  /api/v1/nlp/ingest:
    post:
      consumes:
      - application/json
      description: Ingest a news article, generate embeddings, and analyze sentiment
      parameters:
      - description: Article to ingest
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.IngestRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.IngestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Ingest a news article
      tags:
      - nlp
  /api/v1/nlp/search:
    get:
      description: Search for articles using semantic similarity
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - default: 10
        description: Maximum number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Semantic search for articles
      tags:
      - nlp
  /api/v1/paper-trading/backtest:
    post:
      consumes:
      - application/json
      description: Run a backtest with specified strategy
      parameters:
      - description: Backtest configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BacktestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.BacktestResultResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Run backtest
      tags:
      - paper-trading
  /api/v1/paper-trading/journal:
    get:
      description: Get paper trading journal entries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get journal entries
      tags:
      - paper-trading
    post:
      consumes:
      - application/json
      description: Create a new trade journal entry
      parameters:
      - description: Journal entry
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.JournalEntryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create journal entry
      tags:
      - paper-trading
  /api/v1/paper-trading/leaderboard:
    get:
      description: Get paper trading leaderboard
      parameters:
      - description: Period filter (daily, weekly, monthly, all)
        in: query
        name: period
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.LeaderboardEntryResponse'
            type: array
      summary: Get leaderboard
      tags:
      - paper-trading
  /api/v1/paper-trading/portfolio:
    get:
      description: Get user's paper trading portfolio
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PortfolioResponse'
      summary: Get portfolio
      tags:
      - paper-trading
  /api/v1/paper-trading/positions:
    get:
      description: Get all positions in the portfolio
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.PositionResponse'
            type: array
      summary: Get positions
      tags:
      - paper-trading
  /api/v1/paper-trading/reset:
    post:
      consumes:
      - application/json
      description: Reset paper trading portfolio
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PortfolioResponse'
      summary: Reset portfolio
      tags:
      - paper-trading
  /api/v1/paper-trading/trade:
    post:
      consumes:
      - application/json
      description: Execute a paper trading order
      parameters:
      - description: Trade order
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.TradeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TransactionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Execute trade
      tags:
      - paper-trading
  /api/v1/paper-trading/transactions:
    get:
      description: Get paper trading transaction history
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.TransactionResponse'
            type: array
      summary: Get transactions
      tags:
      - paper-trading
  /api/v1/paper/orders:
    get:
      description: List all orders for a portfolio
      parameters:
      - description: Portfolio ID
        in: query
        name: portfolio_id
        required: true
        type: string
      produces:
      - application/json
